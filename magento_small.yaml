  cpu_check:
    type: Rackspace::CloudMonitoring::Check
    depends_on: deploy_monitoring_agent
    properties:
      entity: { get_resource: magento_server }
      type: agent.cpu
      label: cpu_check
      details: {}
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 30
      timeout: 10

  mem_check:
    type: Rackspace::CloudMonitoring::Check
    depends_on: deploy_monitoring_agent
    properties:
      entity: { get_resource: magento_server }
      type: agent.memory
      label: mem_check
      details: {}
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 30
      timeout: 10

  http_check:
    type: Rackspace::CloudMonitoring::Check
    depends_on: deploy_magento
    properties:
      entity: { get_resource: magento_server }
      type: remote.http
      label: http_check
      details:
        url:
          str_replace:
            template: "http://ip"
            params:
              ip: { get_attr: [ caching_lb, PublicIp ] }
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 120
      timeout: 10
      monitoring_zones_poll:
      - Northern Virginia (IAD)
      - Chicago (ORD)
      - Dallas Fort Worth (DFW)
      - London (LON)
      target_hostname: { get_attr: [ caching_lb, PublicIp ] }
      target_receiver: IPv4

  redis_check_6381:
    type: Rackspace::CloudMonitoring::Check
    depends_on:
    - deploy_monitoring_agent
    - deploy_magento
    properties:
      entity: { get_resource: magento_server }
      type: agent.redis
      label: redis_check_6381
      details:
        host: localhost
        port: 6381
        timeout: 100
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 30
      timeout: 10

  redis_check_6379:
    type: Rackspace::CloudMonitoring::Check
    depends_on:
    - deploy_monitoring_agent
    - deploy_magento
    properties:
      entity: { get_resource: magento_server }
      type: agent.redis
      label: redis_check_6379
      details:
        host: localhost
        port: 6379
        timeout: 100
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 30
      timeout: 10

  redis_check_6380:
    type: Rackspace::CloudMonitoring::Check
    depends_on:
    - deploy_monitoring_agent
    - deploy_magento
    properties:
      entity: { get_resource: magento_server }
      type: agent.redis
      label: redis_check_6380
      details:
        host: localhost
        port: 6380
        timeout: 100
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 30
      timeout: 10  

  magento_db:
    type: OS::Trove::Instance
    properties:
      name:
        str_replace:
          template: stack-magento-db
          params:
            stack: { get_param: "OS::stack_name" }
      datastore_type: percona
      flavor: 4GB Instance
      size: { get_param: db_disk }
      databases:
      - name: magento
      users:
      - name: magento
        password: { get_attr: [ mysql_pw, value ] }
        databases:
        - magento

outputs:

  ssh_pub_key:
    description: SSH Public Key
    value:
      get_attr: [ access_key, public_key ]

  ssh_priv_key:
    description: SSH Private Key
    value:
      get_attr: [ access_key, private_key ]

  lb_ip:
    description: Load Balancer IP
    value:
      get_attr: [ caching_lb, PublicIp ]

  server_pub_ip:
    description: Server Public IP
    value:
      get_attr: [ magento_server, accessIPv4 ]

  magento_domain:
    description: Magento Domain
    value:
      get_param: domain_name

  admin_url:
    description: Admin URL
    value:
      str_replace:
        template: "https://domain/admin"
        params:
          domain: { get_param: domain_name }

  domain_sftp_user:
    description: SFTP User
    value:
      get_param: domain_sftp_user

  domain_sftp_password:
      description: SFTP User Password
      value:
        get_attr: [ sftp_password, value ]

  magento_url:
    description: Store URL
    value:
      str_replace:
        template: "http://domain"
        params:
          domain: { get_param: domain_name }

  magento_db_name:
    description: Magento database name
    value: magento

  magento_db_user:
    description: Magento database user
    value: magento

  magento_db_password:
    description: Magento database user password
    value:
      get_attr: [ mysql_pw, value ]

  magento_admin_user:
    description: Magento Admin User
    value:
      get_param: magento_admin_user

  magento_admin_password:
    description: Magento Admin Password
    value:
      get_attr: [ magento_admin_pass, value ]
